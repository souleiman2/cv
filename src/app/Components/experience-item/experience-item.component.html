<div id="experience-item-container">
  <h3 *ngIf="this.education.title">{{ this.education.title }}</h3>

  <h4 *ngIf="this.education.subTitle">
    {{ this.education.subTitle }}
  </h4>
  <h5 *ngIf="this.education.time">{{ this.education.time }}</h5>
  <ul *ngIf="this.education.elemList && this.education.elemList.length != 0">
    <li *ngFor="let item of this.education.elemList">
      {{ item }}
    </li>
  </ul>
  
</div>

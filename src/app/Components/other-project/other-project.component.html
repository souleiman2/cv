<a href="{{ default_url }}" target="_blank">
  <div id="other-project-container">
    <div class="row">
      <div class="left">
        <i class="fa fa-folder-o w3-xxlarge"></i>
      </div>
      <div class="right">
        <app-link-button
          *ngIf="project.git_url"
          url="{{ project.git_url }}"
          icon_class="fa fa-github fa-fw w3-text-white w3-xxlarge"
          label={{languageService.label_voc.project_code}}
        ></app-link-button>
        <app-link-button
          *ngIf="project.demo_url"
          url="{{ project.demo_url }}"
          icon_class="fa fa-external-link fa-fw w3-text-white w3-xxlarge"
          label={{languageService.label_voc.project_demo}}
        ></app-link-button>
      </div>
      <div class="cleared"></div>
    </div>

    <p id="title">{{ project.title }}</p>
    <p id="description">{{ project.description }}</p>
    <div id="dev-tools">
      <app-badge
        *ngFor="let item of project.dev_tools"
        label="{{ item }}"
      ></app-badge>
    </div>
  </div>
</a>
